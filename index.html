<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="UI">
        <div class="row">
            <div class="clear">CE</div>
            <div class="display"></div>
        </div>
        <div class="row">
            <div class="button seven num">7</div>
            <div class="button eight num">8</div>
            <div class="button nine num">9</div>
            <div class="button right plus operator">+</div>
        </div>
        <div class="row">
            <div class="button four num">4</div>
            <div class="button five num">5</div>
            <div class="button six num">6</div>
            <div class="button right minus operator">-</div>
        </div>
        <div class="row">
            <div class="button one num">1</div>
            <div class="button two num">2</div>
            <div class="button three num">3</div>
            <div class="button right multiply operator">ร</div>
        </div>
        <div class="row">
            <div class="button zero num">0</div>
            <div class="button dot">.</div>
            <div class="button equals">=</div>
            <div class="button right divide operator">รท</div>
        </div>
    </div>
</div>
    
</body>
</html>
