<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="UI">
        <div class="row">
            <div class="clear">CE</div>
            <div class="display">8008135</div>
        </div>
        <div class="row">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button right plus">+</div>
        </div>
        <div class="row">
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button right minus">-</div>
        </div>
        <div class="row">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button right multiply">ร</div>
        </div>
        <div class="row">
            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button equals">=</div>
            <div class="button right divide">รท</div>
        </div>
    </div>
</div>
    
</body>
</html>
